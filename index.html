<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./assets/js/index.js" defer></script>

  <title>Interactive pricing component</title>

</head>

<body>

  <main class="main-wrapper">
    <header class="header">
      <h1>Simple, traffic-based pricing</h1>
      <div>
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required.</p>
      </div>
    </header>

    <section class="content-wrapper">
      <section class="content-container">
        <div class="content">
          <p id="views">100k Pageviews</p>
          <p class="monthly"><span id="price">$16.00</span> / month</p>
        </div>

        <div class="slider-wrapper">
          <input class="slider" type="range" min="0" max="4" value="2" id="slider">
        </div>

        <div class="content-yearly">
          <p class="yearly"><span id="yearly-price">$12.00</span> / month</p>
        </div>


        <div class="content billing">
          <p> Monthly Billing</p>
          <label class="switch">
            <input type="checkbox" name="billing" id="billing">
            <span class="toggle-slider"></span>
          </label>
          <p> Yearly Billing</p>
          <div class="bill-discount">
            <p>-25%</p>
            <p class="discount">25% discount</p>
          </div>
        </div>

      </section>

      <section class="cta-wrapper">
        <div class="cta-content">
          <span>
            <img src="./images/icon-check.svg" alt="green check icon">
            <p>Unlimited websites</p>
          </span>
          <span>
            <img src="./images/icon-check.svg" alt="green check icon">
            <p>100% data ownership</p>
          </span>
          <span>
            <img src="./images/icon-check.svg" alt="green check icon">
            <p>Email reports</p>
          </span>
        </div>

        <button class="cta-button">Start my trial</button>
      </section>
    </section>
  </main>

</body>

</html>
