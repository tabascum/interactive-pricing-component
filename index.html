<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./assets/js/index.js" defer></script>

  <title>Interactive pricing component</title>

</head>

<body>

  <main class="main-wrapper">
    <header class="header">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <section class="content-wrapper">
      <section class="content-container">
        <div class="content">
          <p>100k Pageviews</p>
          <p>16.00$ /month</p>
        </div>

        <div class="content-range">
          <input type="range" min="1" max="100" value="50" class="slider" id="">
        </div>



        <div class="content">
          <p> Monthly Billing</p>
          <p> Yearly Billing <span>25% discount</span></p>
        </div>

      </section>

      <section class="content-cta content">
        <div>
          <p> <img src="./images/icon-check.svg" alt="green check icon"> Unlimited websites</p>
          <p> <img src="./images/icon-check.svg" alt="green check icon"> 100% data ownership</p>
          <p> <img src="./images/icon-check.svg" alt="green check icon"> Email reports</p>
        </div>

        <button class="cta">Start my trial</button>
      </section>
    </section>
  </main>

</body>

</html>
